<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <!-- searchbar / icon / name -->
        <div class="header__grid-container">
          <div class="searchbar">
            <img
              class="searchbar__icon"
              src="./icons/search.png"
              alt="search icon"
              height="24px"
            />
            <input class="searchbar__input" type="text" />
          </div>
          <div class="settings">
            <img
              class="settings__icon"
              src="./icons/notifications.png"
              alt="notification icon"
              height="24px"
            />
            <img
              class="settings__profile-picture"
              src="./images/avatar.png"
              alt="avatar"
              height="36px"
            />
            <span class="settings__username">Username</span>
          </div>
          <!-- picture greeting / some buttons -->
          <div class="greeting">
            <img
              class="greeting__avatar"
              src="./images/avatar.png"
              alt="avatar"
              height="62px"
            />
            <span class="greeting__text"
              >Hello,
              <span class="greeting__username">User(@username)</span></span
            >
          </div>
          <div class="button-list">
            <button type="button" class="button-list__button">New</button>
            <button type="button" class="button-list__button">Upload</button>
            <button type="button" class="button-list__button">Share</button>
          </div>
        </div>
      </header>
      <nav class="sidebar">
        <!-- logo -->
        <div class="sidebar-logo">
          <img
            class="sidebar-logo__icon"
            src="./icons/dashboard.png"
            height="72px"
            alt=""
          />
          <span class="sidebar-logo__text">Dashboard</span>
        </div>
        <!-- list1 -->
        <div class="sidebar-list">
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/home.png"
              height="24px"
              alt="home icon"
            />
            <span class="sidebar-list__text">Home</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/badge.png"
              height="24px"
              alt="profile icon"
            />
            <span class="sidebar-list__text">Profile</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/message.png"
              height="24px"
              alt="message icon"
            />
            <span class="sidebar-list__text">Messages</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/history.png"
              height="24px"
              alt="history icon"
            />
            <span class="sidebar-list__text">History</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/tasks.png"
              height="24px"
              alt=""
            />
            <span class="sidebar-list__text">Tasks</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/network.png"
              height="24px"
            />
            <span class="sidebar-list__text">Communities</span>
          </a>
        </div>
        <!-- list2 -->
        <div class="sidebar-list list2">
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/settings.png"
              height="24px"
            />
            <span class="sidebar-list__text">Settings</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/support.png"
              height="24px"
            />
            <span class="sidebar-list__text">Support</span>
          </a>
          <a class="sidebar-list__item" href="./index.html">
            <img
              class="sidebar-list__icon"
              src="./icons/privacy.png"
              height="24px"
            />
            <span class="sidebar-list__text">Privacy</span>
          </a>
          

        </div>
      </nav>
      <section class="main">
        <!-- title / contentcontainer -->
         <div class="main__container"></div>
         <div class="main__container"></div>
           
                
            
        <!-- title/ menu -->
        <!-- title/ menu -->
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
